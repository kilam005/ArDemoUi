<div class="search-container" fxLayout="column" fxLayoutGap="20px">
    <ng-container *ngIf="showSpinner">
        <div class="mat-spinner-loader">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>
    <mat-card class="form-container" fxFlex="100" class="mat-elevation-z4">
        <mat-form-field style="width: 100%;">
            <input matInput [(ngModel)]="search" #searchTemp placeholder="Search for User name or ID">
<!--            <input matInput placeholder="Search for User name or ID">-->
            <button mat-icon-button matSuffix (click)="toggleSearch()">
                <mat-icon>search</mat-icon>
            </button>
            <button mat-icon-button matSuffix (click)="toggleAdvancedSearch()">
                <mat-icon>{{iconName}}</mat-icon>
            </button>
            <button mat-icon-button matSuffix (click)="showResults =  false">
                <mat-icon>refresh</mat-icon>
            </button>
        </mat-form-field>
    </mat-card>

    <mat-card [fxShow]="showAdvancedSearch" class="mat-elevation-z4">
        <div fxLayout="column" fxLayoutGap="10px">
            <div><h3>Advance Search</h3></div>
            <div>
                <mat-divider></mat-divider>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="20px grid">
                <mat-form-field fxFlex="33.33">
                    <input [(ngModel)]="ID" matInput matInput placeholder="User ID">
                </mat-form-field>

                <mat-form-field fxFlex="33.33">
                    <input [(ngModel)]="FNAME" matInput placeholder="First Name">
                </mat-form-field>

                <mat-form-field fxFlex="33.33">
                    <input [(ngModel)]="LNAME" matInput placeholder="Last Name">
                </mat-form-field>
            </div>
            <div fxFlex="" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10px">
                <div>
                    <button mat-flat-button color="primary" (click)="showResults = false">Reset</button>
                </div>
                <div>
                    <button mat-flat-button color="primary" (click)="performAdvancedSearch()">Search</button>
                </div>
            </div>
        </div>
    </mat-card>

    <mat-card [fxShow]="showResults" class="mat-elevation-z4">
        <div class="scroll">
            <table mat-table aria-describedby="asc" [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>Â First Name</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="totalInvoices">
                <th mat-header-cell *matHeaderCellDef> Total Invoices</th>
                <td mat-cell *matCellDef="let element"> {{element.invoiceCount}} </td>
            </ng-container>

            <ng-container matColumnDef="doj">
                <th mat-header-cell *matHeaderCellDef> DOJ</th>
                <td mat-cell *matCellDef="let element"> {{element.doj | date}} </td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Details</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button>
                        <a [routerLink]="['/user']">
                            <mat-icon color="primary">open_in_new
                            </mat-icon>
                        </a>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
</div>
