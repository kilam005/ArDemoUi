<div class="user-container">
  <div class="user-details" style="display: flex;flex-direction: column;">
    <div class="icon-logo" style="margin-bottom: 24px;">
      <mat-card class="example-card">
          <div data-letters="US">
            <span style="font-size: 16px;">User 001</span>
          </div>
      </mat-card>
    </div>
    <div class="table-container" [fxShow]="hideMainTable">
      <mat-card style="display: flex;flex-direction: column;">
        <div class="form-container" style="display: flex;flex-direction: row;justify-content: flex-end;align-items: center;" fxFlex="100">
          <div class="width-80" fxFlex="15">
            <mat-form-field>
              <input matInput placeholder="Purchase Date (From)">
            </mat-form-field>
          </div>
          <div class="width-80" fxFlex="15">
            <mat-form-field>
              <input matInput placeholder="Purchase Date (To)">
            </mat-form-field>
          </div>
          <div class="btn">
            <button mat-flat-button color="primary">Apply</button>
          </div>
        </div>
        <div class="table-container" style="width: 100%;">
          <table mat-table [dataSource]="dataSource" style="border: 1px solid whitesmoke">

            <ng-container matColumnDef="invoice_id">
              <th mat-header-cell *matHeaderCellDef> Invoice ID </th>
              <td mat-cell *matCellDef="let element"> {{element.invoice_id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="order_details">
              <th mat-header-cell *matHeaderCellDef> Order Details </th>
              <td mat-cell *matCellDef="let element"> {{element.order_details}} </td>
            </ng-container>
        
            <ng-container matColumnDef="purchaseDate">
              <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
              <td mat-cell *matCellDef="let element"> {{element.purchaseDate}} </td>
            </ng-container>
        
            <ng-container matColumnDef="totalCost">
              <th mat-header-cell *matHeaderCellDef> Total Cost </th>
              <td mat-cell *matCellDef="let element"> {{element.totalCost}} </td>
            </ng-container>
      
            <ng-container matColumnDef="amountPaid">
              <th mat-header-cell *matHeaderCellDef> Amount Paid </th>
              <td mat-cell *matCellDef="let element"> {{element.amountPaid}} </td>
            </ng-container>

            <ng-container matColumnDef="amountDue">
              <th mat-header-cell *matHeaderCellDef> Amount Due </th>
              <td mat-cell *matCellDef="let element"> {{element.amountDue}} </td>
            </ng-container>
      
            <ng-container matColumnDef="details">
              <th mat-header-cell *matHeaderCellDef> Details </th>
              <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="toggleInvoiceChart()">
                  <a [routerLink]="['/ar']"><mat-icon>open_in_new</mat-icon></a>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
        <mat-paginator #pricePagintor [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
